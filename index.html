.marquee-container {

.usb-icon {

.usb-icon img {
  width: 250px;
  height: auto;
  animation: spin 6s linear infinite, glowColors 4s linear infinite;
  transition: transform 0.3s ease;
}

.usb-icon img:hover {
  animation-play-state: paused; /* توقف الدوران والتوهج عند تمرير الفأرة */

@keyframes spin {
  0%   { transform: translate(-50%, -50%) rotate(0deg); }

  50%  { filter: drop-shadow(0 0 10px green); }
